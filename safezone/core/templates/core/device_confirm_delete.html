{% extends "base.html" %}
{% block title %}Удаление турникета{% endblock %}
{% block content %}
  <h2>Удаление турникета</h2>
  <p>Вы уверены, что хотите удалить турникет <strong>{{ device.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'device_view' device.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
