{% extends "base.html" %}
{% block title %}Удаление пропуска{% endblock %}
{% block content %}
  <h2>Удаление пропуска</h2>
  <p>Вы уверены, что хотите удалить пропуск на имя <strong>{{ pass_obj.full_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'passes' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
